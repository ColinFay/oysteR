version: 2
jobs:
  build:
    working_directory: ~/oysteR
    docker:
      - image: rocker/verse:3.5.3
    steps:
      - checkout
      - run:
          name: Install package dependencies
          command: R -e "devtools::install_deps(dep = TRUE)"
      - run:
          name: Build package
          command: R CMD build .
      - run:
          name: Check package
          command: R CMD check *tar.gz --as-cran --no-manual
      - store_artifacts:
          path: ~/oysteR/oysteR.Rcheck/
